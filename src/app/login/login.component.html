<div class="login">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../assets/sample.jpg" style="width: 30%" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit) = "onSubmit()">
        <input type="text" id="login" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="email">
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
</div>
